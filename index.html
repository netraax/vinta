<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VintedPro - Analyseur</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/brandTasks.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            100: '#1a1a1a',
                            200: '#2d2d2d',
                            300: '#404040',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-100 text-white">
    <!-- Sidebar -->
    <div class="dashboard-container">
        <div id="sidebar-container"></div>
        <div class="main-content">
            <div class="module-grid">
                <div id="total-stats-module" class="module"></div>
                <div id="sales-stats-module" class="module"></div>
                <div id="expense-stats-module" class="module"></div>
                <div id="brand-tasks-module" class="module"></div>
                <div id="sales-chart-module" class="module"></div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="ml-64"> 
        <div id="main-content" class="container mx-auto p-4">
            <!-- Profile Module -->
            <div id="profile-container" class="mb-4 hidden"></div>

            <!-- Text Input -->
            <div id="input-container" class="mb-4">
                <!-- Vue initiale -->
                <div id="input-view" class="container mx-auto p-4" data-view="quick-analysis">
                    <div class="max-w-2xl mx-auto bg-dark-200 rounded-lg shadow p-6">
                        <h1 class="text-2xl font-bold mb-4 text-white">Analyseur Vinted</h1>
                        <textarea id="input-text" class="w-full h-64 p-4 bg-dark-300 text-white border-dark-300 rounded-lg mb-4" 
                                  placeholder="Collez votre texte Vinted ici..."></textarea>
                        <button id="analyze-btn" 
                                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                            Analyser
                        </button>
                    </div>
                </div>

                <!-- Vue dashboard -->
                <div id="dashboard-view" data-view="dashboard" class="hidden">
                    <div class="container mx-auto p-4">
                        <h2 class="text-2xl font-bold mb-4 text-gray-200">Tableau de bord</h2>
                        <div class="bg-dark-200 rounded-lg p-6 mb-8">
                            <h2 class="text-xl font-semibold mb-4">Analyser une annonce</h2>
                            <div class="space-y-4">
                                <div>
                                    <label for="input-text" class="block text-sm font-medium text-gray-400 mb-2">
                                        Collez le texte de l'annonce ici
                                    </label>
                                    <textarea id="input-text-dashboard" rows="4" 
                                        class="w-full px-3 py-2 bg-dark-300 border border-dark-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        placeholder="Collez le texte de votre annonce Vinted ici..."></textarea>
                                </div>
                                <button id="analyze-btn-dashboard" 
                                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                                    Analyser
                                </button>
                            </div>
                        </div>
                        <div id="dashboard-stats" class="grid grid-cols-[repeat(3,minmax(0,1fr))_auto] gap-x-0">
                            <!-- Les modules de statistiques seront injectÃ©s ici -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
