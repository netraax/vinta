<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VintedPro - Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            100: '#1a1a1a',
                            200: '#2d2d2d',
                            300: '#404040',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-100 text-white min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-3">
                <svg class="w-12 h-12 text-blue-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 7h-7m7 10h-7m7-5h-7M7 7v10M7 12l-3-3m3 3l-3 3"/>
                </svg>
                <span class="text-3xl font-bold text-white">VintedPro</span>
            </div>
            <p class="mt-2 text-gray-400">Analysez et optimisez vos ventes Vinted</p>
        </div>

        <!-- Formulaires -->
        <div class="bg-dark-200 rounded-lg shadow-lg overflow-hidden">
            <!-- Onglets -->
            <div class="flex border-b border-dark-300">
                <button id="login-tab" class="flex-1 px-4 py-3 text-sm font-medium text-white bg-dark-300">
                    Connexion
                </button>
                <button id="register-tab" class="flex-1 px-4 py-3 text-sm font-medium text-gray-400 hover:text-white">
                    Inscription
                </button>
            </div>

            <!-- Formulaire de connexion -->
            <div id="login-form" class="p-6">
                <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Email</label>
                        <input type="email" id="login-email" 
                               class="w-full px-3 py-2 bg-dark-300 border border-dark-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Mot de passe</label>
                        <input type="password" id="login-password" 
                               class="w-full px-3 py-2 bg-dark-300 border border-dark-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <button type="submit" id="login-submit" 
                            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                        Se connecter
                    </button>
                </form>
            </div>

            <!-- Formulaire d'inscription -->
            <div id="register-form" class="p-6 hidden">
                <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Nom d'utilisateur</label>
                        <input type="text" id="register-username" 
                               class="w-full px-3 py-2 bg-dark-300 border border-dark-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Email</label>
                        <input type="email" id="register-email" 
                               class="w-full px-3 py-2 bg-dark-300 border border-dark-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Mot de passe</label>
                        <input type="password" id="register-password" 
                               class="w-full px-3 py-2 bg-dark-300 border border-dark-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <button type="submit" id="register-submit" 
                            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                        Cr√©er un compte
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="/src/login.js"></script>
</body>
</html>
